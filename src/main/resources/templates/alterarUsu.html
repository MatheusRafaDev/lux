<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usuário</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        label, input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Alterar Usuário</h1>

    <!-- Exibição de mensagens (sucesso ou erro) -->
    <div th:if="${mensagem}">
        <p th:text="${mensagem}"></p>
    </div>

    <!-- Formulário de alteração -->
    <form action="/alterarUsu" method="post">
        <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">


        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" required>

        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo" required>
            <option value="admin" th:selected="${usuario.grupo == 'admin'}">Admin</option>
            <option value="estoquista" th:selected="${usuario.grupo == 'estoquista'}">Estoquista</option>
        </select>

        <button type="submit">Salvar Alterações</button>
<a href="/listarUsu"><button type="button">Cancelar</button></a>

    </form>

    <!-- Link para voltar à lista de usuários -->
    <a href="/listarUsu">Voltar à Lista de Usuários</a>
</body>
</html>
