<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/alterarUsu.css">
    <title>Alterar Usuário</title>
</head>
<body>
    <h1>Alterar Usuário</h1>

    <div th:if="${mensagem}">
        <p th:text="${mensagem}"></p>
    </div>

    <form action="/alterarUsu" method="post">
        <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" readonly class="readonly">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirmaSenha">Confirme a Senha:</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha">

        <label for="grupo">Grupo:</label>
        <select id="grupo" name="grupo" required>
            <option value="admin" th:selected="${usuario.grupo == 'admin'}">Admin</option>
            <option value="estoquista" th:selected="${usuario.grupo == 'estoquista'}">Estoquista</option>
        </select>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:value="${usuario.status ? 'Ativo' : 'Inativo'}" readonly class="readonly">

        <button type="submit">Salvar Alterações</button>
        <a href="/listarUsu"><button type="button">Cancelar</button></a>
        <a href="/listarUsu">Voltar à Lista de Usuários</a>
    </form>

</body>
</html>
