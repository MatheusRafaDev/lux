<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastrarUsu.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <div style="color: red;">
        <p th:text="${mensagem}"></p>
    </div>

    <form action="/cadastrarUsu" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" required/><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" name="cpf" required/><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" required/><br>

        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" required/><br>

        <label for="confirmaSenha">Confirme a senha:</label><br>
        <input type="password" name="confirmaSenha" required/><br>

        <label for="grupo">Grupo:</label><br>
        <select id="grupo" name="grupo" required>
            <option value="admin">Administrador</option>
            <option value="estoquista">Estoquista</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>

        <a href="/listarUsu">Voltar à Lista de Usuários</a>
    </form>
</body>
</html>
